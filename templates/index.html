<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Git Bisect Webapp</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f2f5f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Start Git Bisect</h1>
    <form method="post">
        <label>Repo URL:</label>
        <input type="text" name="repo_url" required>

        <label>Target Path:</label>
        <input type="text" name="target_path" value="game.py" required>

        <label>Problem Description:</label>
        <input type="text" name="problem" required>

        <input type="submit" value="Start Bisect">
    </form>
</div>

</body>
</html>
